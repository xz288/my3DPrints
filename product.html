<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Blake&Casper's 3D Hut</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Product Page Specific Styles */
        .gallery-container {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 2rem;
            height: 500px;
        }

        .thumbnails {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
        }

        .thumb {
            width: 100%;
            aspect-ratio: 1;
            background: var(--color-surface);
            border-radius: 0.5rem;
            cursor: pointer;

            .comment {
                border-bottom: 1px solid var(--color-border);
                padding: 1.5rem 0;
            }

            .comment:last-child {
                border-bottom: none;
            }

            @media (max-width: 768px) {
                .product-grid {
                    grid-template-columns: 1fr;
                }

                .gallery-container {
                    grid-template-columns: 1fr;
                    grid-template-rows: 1fr 80px;
                    height: auto;
                }

                .thumbnails {
                    flex-direction: row;
                    order: 2;
                }
            }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="container"
        style="padding: 2rem 1rem; display: flex; justify-content: space-between; align-items: center;">
        <a href="index.html"
            style="font-family: var(--font-display); font-size: 1.5rem; font-weight: 700;">Blake&Casper's 3D Hut</a>
        <div>
            <a href="shop.html" style="margin-left: 2rem;">Shop</a>
            <a href="about.html" style="margin-left: 2rem;">About</a>
            <a href="cart.html" style="margin-left: 2rem;">Cart (0)</a>
        </div>
    </nav>

    <main class="container" style="padding-top: 4rem;">
        <div class="product-grid">
            <!-- Gallery -->
            <div class="gallery-container">
                <div class="thumbnails" id="thumbnail-list">
                    <!-- Populated by JS -->
                </div>
                <div class="main-image" id="main-image-display">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Info -->
            <div class="product-info">
                <h1 id="product-title" style="font-size: 3rem; margin-bottom: 1rem;">Loading...</h1>
                <div id="product-price"
                    style="font-size: 2rem; color: var(--color-primary); font-weight: 600; margin-bottom: 2rem;">...
                </div>

                <p id="product-desc" style="color: var(--color-text-muted); margin-bottom: 2rem; font-size: 1.1rem;">
                    Loading product description...
                </p>

                <button id="add-to-cart-btn" class="btn"
                    style="width: 100%; text-align: center; padding: 1rem; font-size: 1.2rem;">Add to Cart</button>

                <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--color-border);">
                    <h3 style="margin-bottom: 1rem;">Specifications</h3>
                    <ul style="list-style: none; color: var(--color-text-muted);">
                        <li style="margin-bottom: 0.5rem;">• Material: PLA+ / PETG</li>
                        <li style="margin-bottom: 0.5rem;">• Layer Height: 0.12mm</li>
                        <li style="margin-bottom: 0.5rem;">• Infill: 20% Gyroid</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Comments -->
        <div class="comment-section">
            <h2 style="margin-bottom: 2rem;">Community Reviews</h2>

            <form id="comment-form" style="margin-bottom: 3rem;">
                <div style="margin-bottom: 1rem;">
                    <textarea id="comment-input" placeholder="Leave an anonymous comment..."
                        style="width: 100%; background: var(--color-bg); border: 1px solid var(--color-border); color: var(--color-text); padding: 1rem; border-radius: 0.5rem; min-height: 100px; font-family: inherit; resize: vertical;"></textarea>
                </div>
                <button type="submit" class="btn">Post Comment</button>
            </form>

            <div id="comments-list">
                <!-- Populated by JS -->
                <div style="text-align: center; color: var(--color-text-muted);">No comments yet. Be the first!</div>
            </div>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/product.js"></script>
</body>

</html>
